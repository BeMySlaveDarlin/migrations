actor: PostgresqlTester
modules:
  enabled:
    - \Helper\Postgresql
    - Asserts
    - Db:
        dsn: 'pgsql:host=phalcon-pgsql-mysql;dbname=postgres'
        user: 'postgres'
        password: 'postgres'
        cleanup: true
        initial_queries:
          - 'CREATE SCHEMA IF NOT EXISTS private;'
  step_decorators: ~
