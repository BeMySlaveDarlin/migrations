actor: MysqlTester
modules:
  enabled:
    - \Helper\Mysql
    - \Helper\Integration
    - Asserts
    - Db:
        dsn: 'mysql:host=%MYSQL_TEST_DB_HOST%;'
        user: 'root'
        password: 'root'
        cleanup: true
        reconnect: true
        waitlock: 10
        initial_queries:
          - "SET NAMES utf8;"
          - "CREATE DATABASE IF NOT EXISTS `%MYSQL_TEST_DB_DATABASE%`"
          - "USE `%MYSQL_TEST_DB_DATABASE%`"
  step_decorators: ~
